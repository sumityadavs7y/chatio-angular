<notifier-container></notifier-container>
<div class="list-group list-group-flush">
    <a (click)="openModal(content)" class="list-group-item border bg-secondary py-3">
        <i style="vertical-align: middle;" class="fa fa-2x fa-plus-circle" aria-hidden="true"></i>
        <span class="add-contact" style="text-align: center;">
            Add to contact
        </span>
    </a>
    <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"></app-contact-item>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Add to Contact</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" id="email" #f>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-success" type="button" (click)="onSubmit(f)">Add</button>
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </div>
</ng-template>
